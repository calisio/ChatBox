<!DOCTYPE html>
<html>
   <head>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script type = "text/javascript">

        document.addEventListener("DOMContentLoaded", onPageLoad);

        function onPageLoad(){
            $("#chatRoomListContainer").hide();
            $("#chatRoom").hide();
        }

        let socketio = io.connect();
        socketio.on("userSignedOn",function(data) {
            console.log("user signed on broadcast called");
            //Append an HR thematic break and the escaped HTML of the new message
            document.getElementById("chatlog").appendChild(document.createElement("hr"));
            document.getElementById("chatlog").appendChild(document.createTextNode(data['nickname'] + " has signed on."));
        });

        socketio.on("broadcastingUserSignOff",function(data) {
            console.log("broadcasting signing off user");
            document.getElementById("chatlog").appendChild(document.createElement("hr"));
            document.getElementById("chatlog").appendChild(document.createTextNode(data['nickname'] + " has signed off."));
        });

        
        let chatRoomsDisplayed = [];

        socketio.on("sendingChatRoomList",function(data) {
            
            let chatRoomArray = data["chatRoomList"];

            console.log(chatRoomArray);
            let chatRoomList =  document.getElementById("chatRoomList");
            for (let i=0; i < chatRoomArray.length; i++) {
                console.log("aaaaa");
                if(!chatRoomsDisplayed.includes(chatRoomArray[i])){
                    chatRoomsDisplayed.push(chatRoomArray[i]);
                    chatRoomList.appendChild(document.createTextNode(chatRoomArray[i]));
                    let createJoinRoomButton = document.createElement("button");
                    createJoinRoomButton.innerHTML = "Join Room";
                    createJoinRoomButton.type = "submit";
                    createJoinRoomButton.id = "button" + chatRoomArray[i];
                    createJoinRoomButton.onclick = function(){
                        joinRoom(chatRoomArray[i])
                    };
                    chatRoomList.appendChild(createJoinRoomButton);
                    document.getElementById("chatRoomList").appendChild(document.createElement("hr"));
                }
                
            }
        });

        function signOn(){
            socketio.emit("userLoggedOn",{});
            $("#userStuff").hide();
            $("#chatRoomListContainer").show();
        }
        
        // will turn into join room function
        function joinRoom(roomId){
            let nickname = document.getElementById("nickname").value;
            socketio.emit("joinRoom", {nickname:nickname, room: roomId});
            $("#userStuff").hide();
            $("#chatRoomListContainer").hide();
            $("#chatRoom").show();
        }

        function signOff(){
            let nickname = document.getElementById("nickname").value;
            socketio.emit("signingOff", {nickname:nickname});
            $("#userStuff").show();
            $("#chatRoomListContainer").hide();
            $("#chatRoomList").html("");
            $("#chatRoom").hide();
        }

        function leaveRoom(){
            let nickname = document.getElementById("nickname").value;
            socketio.emit("leaveRoom", {nickname:nickname});
            $("#chatRoomListContainer").show();
            $("#chatlog").html("");
            $("#chatRoom").hide();
        }

        function createChatRoom(){
            let chatRoomName = document.getElementById("chatRoomName").value;
            let nickname = document.getElementById("nickname").value;
            socketio.emit("createNewChatRoom", {chatRoomName: chatRoomName, nickname: nickname});
        }
      </script>

   </head>
   <body>
    <div class="container" id="userStuff">
        <div class="row">
            <div class="col-sm">
                <input type="text" id="nickname" placeholder="Nickname">
            </div>
            <div class="col-sm">
                <button onclick="signOn()" id="setNickname">Sign On</button>
            </div>
        </div>
    </div>
    <div class="container" id="chatRoomListContainer">
        <div class="row">
            <div class="col-sm">
                <button onclick="signOff()" id="signOff">Sign Off</button>
            </div>
            <div class="col-sm">
                <input type="text" id="chatRoomName" placeholder="New Chat Room Name">
                <button onclick="createChatRoom()" id="createChatRoomBtn">Create New Chat Room</button>
            </div>
        </div>
        <div class="row">
            <div id="chatRoomList"></div>
            <!-- list of chatrooms grabbed from the dictionary -->
        </div>
    </div>
    <div class="container" id="chatRoom">
        <div class="row">
            <div class="col-sm">
                <button onclick="signOff()" id="signOff">Sign Off</button>
            </div>
            <div class="col-sm">
                <button onclick="leaveRoom()" id="leaveRoom">Leave Room</button>
            </div>
        </div>
        <div class="row">
            <div id="chatlog"></div>
            <!-- list of chatrooms grabbed from the dictionary -->
        </div>
    </div>


   </body>
</html>
